<div class="card NewsCard">
    <div class="card-header bg-dark text-light">
        <img src={{news.avatar}} placeholder="User Avatar" class="UserAvatar"> 
       {{news.title}}
    </div>
        <div class="card-body" [ngStyle]="{'background-color': news.color}">{{news.body}}
        </div>
        <div class="card-footer"[ngStyle]="{'background-color': news.color}">
        <button class="DeleteButton" *ngIf="userId === news.postedBy">Delete</button>
    </div>
  </div>
