<div class="AddNews">
    <h6 class="poppins-bold">Add News</h6>
    <div class="AddNewsContainer">

        <label for="NewsTitle">News Title</label>
        <input #NewsTitle id="NewsTitle" required >
        <label for="NewsDescription">News Description</label>
        <textarea #NewsDescription id="NewsDescription" required></textarea>
        <button (click)="AddNews(NewsTitle,NewsDescription)" >Add</button>
    </div>
</div>
